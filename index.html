<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Cassandra';
            src: url('https://fonts.cdnfonts.com/s/44854/Cassandra_PERSONAL_USE_ONLY.woff') format('woff');
        }

        :root {
            --bg-color: linear-gradient(to bottom, #fef8fb, #fddde6);
            --card-bg: rgba(252, 239, 230, 0.8); /* Soft Beige with Transparency */
            --text-color: #5e3b3a;
            --heading-color: #a94c68;
            --accent-color: #e76f8b;
            --border-radius: 20px;
            --transition-speed: 0.6s;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            font-family: 'Cassandra', cursive;
            text-align: center;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .container {
            width: 95vw;
            height: 92vh;
            max-width: 460px; /* Increased size for better smartphone fit */
            max-height: 780px;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            color: var(--heading-color);
            padding: 30px 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            text-align: center;
            transform: scale(0) rotateX(90deg);
            transition: transform var(--transition-speed) ease-in-out, opacity var(--transition-speed);
            opacity: 0;
            backdrop-filter: blur(20px); /* Increased Blur for a Dreamy Look */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 35px;
            margin: 5px 0 20px;
            color: var(--accent-color);
            font-family: 'Great Vibes', cursive;
        }

        p {
            font-size: 30px;
            width: 90%;
            max-width: 370px;
            margin: 10px 0;
            font-family: 'Great Vibes', cursive; /* Updated to Great Vibes */
            line-height: 1.6;
            padding: 12px;
            text-align: center;
        }

        .gif-container {
            width: 70%;
            max-height: 28%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
        }

        .heart {
            color: var(--accent-color);
            font-size: 45px;
            animation: heartbeat 1s infinite alternate;
            margin-bottom: 15px;
        }

        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .envelope {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: var(--border-radius);
            transition: transform var(--transition-speed), opacity var(--transition-speed);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .envelope img {
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius);
            object-fit: cover;
        }

        .falling-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .falling {
            position: absolute;
            font-size: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-10vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .open .card {
            transform: scale(1) rotateX(0);
            opacity: 1;
        }

        .open .envelope {
            transform: scale(0);
            opacity: 0;
        }

        /* Responsive Tweaks */
        @media (max-width: 390px) {
            h1 { font-size: 26px; margin-bottom: 15px; }
            p { font-size: 20px; }
            .heart { font-size: 40px; margin-bottom: 10px; }
        }

    </style>
</head>
<body>

    <div class="falling-container" id="falling-container"></div>

    <div class="container" onclick="toggleCard()">
        <div class="envelope">
            <img src="./mnt/data/romantic-love-animation-with-heart-kissing-free-valentine-day-group-greeting-ecard-swo.gif" alt="Valentine GIF">
        </div>
        <div class="card">
            <h1>Happy Valentine's Day! ‚ù§Ô∏è</h1>
            <p>
                Seeing your smile makes my day.  
                It's so beautiful, it stole my heart. üíñ  
                I'm so lucky to know you, and I'm looking forward to all our future adventures and smiles together. ‚ù§Ô∏èüåπüíã üíï üíû  
            </p>

            <!-- GIF Section (Smaller GIF) -->
            <div class="gif-container">
                <img src="./mnt/data/giphy.gif" alt="Pusheen Love GIF">
            </div>

            <div class="heart">‚ù§Ô∏è</div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="./mnt/data/MinhYeuNhauYeuNhauBinhYenThoi-DinhHuongHaAnhTuan-4935900.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let music = document.getElementById('bg-music');

        function toggleCard() {
            let container = document.querySelector('.container');
            container.classList.toggle('open');

            if (container.classList.contains('open')) {
                music.play();
            } else {
                music.pause();
                music.currentTime = 0; // Restart music when closing
            }
        }

        function createFallingElement(symbol) {
            const el = document.createElement('div');
            el.classList.add('falling');
            el.innerHTML = symbol;
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 3 + 3) + 's';
            el.style.fontSize = (Math.random() * 10 + 20) + 'px';
            document.getElementById('falling-container').appendChild(el);

            setTimeout(() => el.remove(), 4000);
        }

        setInterval(() => {
            createFallingElement('üå∏');
            createFallingElement('‚ù§Ô∏è');
        }, 500);
    </script>

</body>
</html>
